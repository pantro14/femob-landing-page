<section id="contact-section" class="gap bg-grey">
    <div class="container">
        <div fxLayout='column' class="text-center mb-5">
            <div fxFlex.gt-md="60%">
                <h2 class="title-page">Tienes Preguntas?</h2>
                <p class="lead w-60"> Queremos que te pongas en contacto con nosotros para compartir tus comentarios, opiniones y necesidades o para simplemente agendar una cita. </p>
            </div>
        </div>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div fxLayout="row wrap" fxLayout.lt-md="column">
                <div fxFlex="100">
                    <div class="pb-1">
                        <mat-form-field class="full-width">
                            <input matInput name="name" [formControl]="contactForm.controls.name" placeholder="Tu Nombre">
                        </mat-form-field>
                        <small *ngIf="contactForm.controls.name.touched && contactForm.controls.name.errors?.required" class="form-error-msg">*Required</small>
                    </div>
                    <div class="pb-1">
                        <mat-form-field class="full-width">
                            <input matInput name="email" [formControl]="contactForm.controls.email" placeholder="Tu Email">
                        </mat-form-field>
                        <small *ngIf="contactForm.controls.email.touched && contactForm.controls.email.errors?.email" class="form-error-msg">*Invalid Address</small>
                    </div>

                </div>
                <div fxFlex="100">
                    <div class="pb-1">
                        <mat-form-field class="full-width">
                            <input matInput name="subject" [formControl]="contactForm.controls.telephone" placeholder="Tu TelÃ©fono">
                        </mat-form-field>
                        <small *ngIf="contactForm.controls.telephone.touched && contactForm.controls.telephone.errors?.required" class="form-error-msg">*Required</small>
                    </div>
                    <div class="pb-1">
                        <mat-form-field class="full-width">
                            <textarea matInput row="8" name="message" [formControl]="contactForm.controls.message" placeholder="Message"></textarea>
                        </mat-form-field>
                        <small *ngIf="contactForm.controls.message.touched && contactForm.controls.message.errors?.required" class="form-error-msg">*Required</small>
                    </div>
                </div>

                <div fxFlex="100" style="text-align: center">
                    <button *ngIf="!loading && !success" mat-raised-button mat-lg-button color="accent">Enviar Mensaje</button>
                    <mat-spinner *ngIf="loading" [style.margin]="'auto'" [diameter]="45"></mat-spinner>
                    <p class="lead w-60" *ngIf="!loading && emailResult" [ngClass]="textCss">{{emailResult}}</p>
                </div>
            </div>
        </form>
    </div>
</section>
