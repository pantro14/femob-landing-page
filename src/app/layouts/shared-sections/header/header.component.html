<header id="main-header" [ngClass]="{'header-fixed': isFixed}">
    <div class="container" fxLayoutAlign="start center">
        <div class="header-mobile-top" fxLayout="row wrap" fxLayoutAlign="start center">
            <div class="home-logo mr-1">
                <a href="/">
                    <img  src="assets/images/nombre-logo.png">
                </a>
            </div>
            <button mat-icon-button id="menu-toggle" (click)="toggleMenu()"><mat-icon>menu</mat-icon></button>
        </div>

        <div fxFlex fxLayoutAlign="end" class="top-menu">

            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="intro-one-section"
                    (click)="toggleMenu()"><strong>Inicio</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="portfolio-section"
                    (click)="toggleMenu()"><strong>Fundaci√≥n</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="service-section"
                    (click)="toggleMenu()"><strong>Servicos</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="testimonial-slider"
                    (click)="toggleMenu()"><strong>Equipo</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="contact-section"
                    (click)="toggleMenu()"><strong>Contacto</strong></button>
        </div>
    </div>
</header>
